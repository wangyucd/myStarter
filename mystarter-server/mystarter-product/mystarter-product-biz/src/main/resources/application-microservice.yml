# 商品模块 - 微服务模式配置
server:
  port: 8082

spring:
  profiles:
    active: microservice
  application:
    name: mystarter-product
  datasource:
    url: jdbc:mysql://localhost:3306/mystarter_db?useSSL=false&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

# 部署模式
mystarter:
  deploy-mode: microservice

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token 配置
sa-token:
  token-name: Authorization
  timeout: 86400
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-read-cookie: false
  is-read-header: true
  is-log: true

# 日志配置
logging:
  level:
    com.mystarter: debug
    org.springframework.web: info
