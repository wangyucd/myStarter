# ============================================
# Docker 环境配置（覆盖 application.yml 中的连接地址）
# 激活方式：--spring.profiles.active=docker
# ============================================

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mystarter_db?useSSL=false&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
